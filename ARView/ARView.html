<!DOCTYPE html>
<!--Ryan Guinn and Brandon Jackson-->
<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <title>ARView</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://maps.google.com/maps/api/js?key=AIzaSyDjTXmTWU4C5W8v4lxYtCT20XGU1fv-yMo"></script>
    <script src="ARView.js" type="text/javascript"></script>
</head>
<body>
    <div id="map"></div>
    <!--<input type="text" class="forminline" id="route" placeholder="Enter Route">-->
    Lat: <input type="number" id="latField" value="43.041728" step="0.000005">
    Lon: <input type="number" id="lonField" value="-87.904974" step="0.000005">
    Rad: <input type="number" id="radiusField" step="0.001" value="0.001">

    <input id="update" type=button value="Update" class="btn">
    <label class="alert alert-warning" id="error"></label>
    <div id = "dialog-confirm" style="background-color: white"></div>

</body>
</html>
