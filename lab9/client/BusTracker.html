<!DOCTYPE html>

<html>
<head>
    <meta name="viewport" content="initial-scale=1.0">

    <!-- Bootstrap CSS --> <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
